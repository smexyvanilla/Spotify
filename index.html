<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best of NCS - No Copyright Songs</h1>

        <div class="songitemcontainer">
          <div class="songitem">
            <img src="covers/1.jpg" alt="1" />
            <span class="songname">Let me Love You</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:20<id="1" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>

          <div class="songitem">
            <img src="covers/10.jpg" alt="1" />
            <span class="songname">Birds of a Feather</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >3:20 <id="2" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>

          <div class="songitem">
            <img src="covers/2.jpg" alt="1" />
            <span class="songname">Box</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >2:34 <id="3" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>

          <div class="songitem">
            <img src="covers/3.jpg" alt="1" />
            <span class="songname">Falling</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >04:24 <id="4" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>

          <div class="songitem">
            <img src="covers/4.jpg" alt="1" />
            <span class="songname">Moonlight Floor</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:54 <id="5" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>

          <div class="songitem">
            <img src="covers/5.jpg" alt="1" />
            <span class="songname">Eastside</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:19 <id="6" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>

          <div class="songitem">
            <img src="covers/6.jpg" alt="1" />
            <span class="songname">Calling you</span>
            <span class="songlistplay"

                >05:17 <id="6" class="far songItemPlay fa-play-circle"></i></span

          <div class="songitem">
            <img src="covers/7.jpg" alt="1" />

              ><span class="timestamp"
                >04:57 <id="7" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>

          <div class="songitem">
            <img src="covers/8.jpg" alt="1" />
            <span class="songname">Can't Feel My Face</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >02:34 <id="8" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>

          <div class="songitem">
            <img src="covers/9.jpg" alt="1" />
            <span class="songname">Sorry</span>
            <span class="songlistplay"
              ><span class="timestamp"
                >03:18 <id="9" class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>

        </div>
      </div>
      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100" />
      <div class="icons">
        <!--Fontawesome Icons-->
        <i class="fas fa-2x fa-step-backward"></i>
        <i class="fas fa-2x fa-play-circle" id="masterplay"></i>
        <i class="fas fa-2x fa-step-forward"></i>
      </div>
      <div class="songinfo"><img src="playing.gif" width="55px" id="gif">Let me Love You-Justin Bieber
    </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/3b3db9d4d1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
